<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/position_controls.css">
    <title>PsVITA</title>
</head>
<body>
    <div id="real_size_contain">
        <div id="base_borde_left">
            <div class="color_general" id="top_left_erase"></div>
            <div  id="zone_left"><!-- class="color_general" -->
                <div class="color_general" id="left_buttons_area">
                    <div class="buttons_contain_circle_shadow" id="buttons_c_circle_s_left">
                        
                    </div>
                    <div class="buttons_contain_circle" id="buttons_c_circle_left">
                            
                    </div>
                    <div class="buttons_contain" id="buttons_circle_left">
                        <div id="cruzeta">
                            <div class="cruzeta_config" id="cruzeta_up">
                                <img src="./img/arrow_cruzeta.png" alt="">
                            </div>
                            <div class="cruzeta_config" id="cruzeta_left">
                                <img src="./img/arrow_cruzeta.png" alt="">
                            </div>
                            <div class="cruzeta_config" id="cruzeta_bot">
                                <img src="./img/arrow_cruzeta.png" alt="">
                            </div>
                            <div class="cruzeta_config" id="cruzeta_right">
                                <img src="./img/arrow_cruzeta.png" alt="">
                            </div>
                            <div id="cruzeta_center">
                                <div id="center_cruz">
                                    <div class="color_cruzeta" id="center_cruz_top_left_box_1"></div>
                                    <div class="color_cruzeta" id="center_cruz_top_right_box_1"></div>
                                    <div class="color_cruzeta" id="center_cruz_top_left_box_2"></div>
                                    <div class="color_cruzeta" id="center_cruz_top_right_box_2"></div>
                                    <div class="color_cruzeta" id="center_cruz_bot_left_box_3"></div>
                                    <div class="color_cruzeta" id="center_cruz_bot_right_box_3"></div>
                                    <div class="color_cruzeta" id="center_cruz_bot_left_box_4"></div>
                                    <div class="color_cruzeta" id="center_cruz_bot_right_box_4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="joystick_contain_circle_shadow" id="joystick_c_circle_s_left">
                        <div class="joystick_contain_circle" id="joystick_c_circle_left">
                            <div class="joystick_contain" id="joystick_circle_left">
                                <div class="joystick" id="joystick_left"></div>
                            </div>
                        </div>
                    </div>
                    <div class="connector_buttons_joystick" id="connect_but_joy_left"></div>
                    <div class="circle_interconnector_left color_general" id="inter_left_left"></div>
                    <div id="circle_connector_shadow_l"></div>
                    <div class="circle_interconnector_right color_general" id="inter_right_left"></div>
                    <div id="button_ps_contain">
                        <div id="button_ps">
                            <img src="./img/PlayStation-logo.png" alt="">
                        </div>
                    </div>
                    <div id="logo_company">SONY</div>
                </div>
            </div>
            <div class="color_general" id="bottom_left_erase"></div>
        </div>
        <div id="base_centro">
            <div class="color_general" id="center_black">
                <div id="screen"></div>
                <div id="logo_console">
                    <img src="./img/Logo-PSVita.png" alt="">
                </div>
            </div>
        </div>
        <div id="base_borde_right">
            <div class="color_general" id="top_right_erase"></div>
            <div  id="zone_right"><!-- class="color_general" -->
                <div class="color_general" id="right_buttons_area">
                    <div class="buttons_contain_circle_shadow" id="buttons_c_circle_s_right"></div>
                    <div class="buttons_contain_circle" id="buttons_c_circle_right"></div>
                    <div class="buttons_contain" id="buttons_circle_right">
                        <div id="control_buttons">
                            <div class="color_cruzeta buttons_control_form" id="button_circle">
                                <img src="./img/circle.png" alt="">
                            </div>
                            <div class="color_cruzeta buttons_control_form" id="button_cross">
                                <img src="./img/cross.png" alt="">
                            </div>
                            <div class="color_cruzeta buttons_control_form" id="button_square">
                                <img src="./img/square.png" alt="">
                            </div>
                            <div class="color_cruzeta buttons_control_form" id="button_triangle">
                                <img src="./img/triangle.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="joystick_contain_circle_shadow" id="joystick_c_circle_s_right">
                        <div class="joystick_contain_circle" id="joystick_c_circle_right">
                            <div class="joystick_contain" id="joystick_circle_right">
                                <div class="joystick" id="joystick_right"></div>
                            </div>
                        </div>
                    </div>
                    <div class="connector_buttons_joystick" id="connect_but_joy_right"></div> 
                    <div class="circle_interconnector_left color_general" id="inter_left_right"></div>
                    <div class="circle_interconnector_right color_general" id="inter_right_right"></div>
                    <div id="button_select_contain">
                        <div id="button_select">
                            SELECT
                        </div>
                    </div>
                    <div id="button_start_contain">
                        <div id="button_start">
                            START
                        </div>
                    </div>
                </div>
            </div>
            <div class="color_general"  id="bottom_right_erase"></div>
        </div>
    </div>
</body>
</html>
